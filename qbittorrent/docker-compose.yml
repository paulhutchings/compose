version: "3.4"
services:
  qbittorrent:
    image: linuxserver/qbittorrent:latest
    container_name: qbittorrent
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/New_York
      - WEBUI_PORT=8080
      - UMASK=000
    volumes:
      - qbittorrent_config:/config
      - downloads:/downloads
    ports:
      - 6881:6881
      - 6881:6881/udp
      - 8080:8080
    restart: unless-stopped
    dns: 1.1.1.1
    networks:
      pve1-ubuntu-vlan:
        ipv4_address: 10.0.1.31

volumes:
  downloads:
    driver: local
    driver_opts:
      type: "cifs"
      o: "username=docker,password=${CIFS_PWD?err},uid=6000,gid=6000"
      device: "//10.0.1.2/downloads"
    name: "downloads"
  qbittorrent_config:
    name: 'qbittorrent_config'
    
networks:
  pve1-ubuntu-vlan:
    driver: ipvlan
    driver_opts:
      parent: ${INTERFACE?err}
      ipvlan_mode: l2
    ipam:
      config:
        - subnet: '10.0.1.0/24'