version: "2.4"

services:
  pihole:
    container_name: pihole
    image: cbcrowe/pihole-unbound:v5.8.1
    ports:
      - "53:53/tcp"
      - "53:53/udp"
      - "80:80/tcp"
      - "443:443/tcp"
    environment:
      TZ: 'America/New_York'
      PIHOLE_DNS_: 127.0.0.1#5335;127.0.0.1#5335
      DNSSEC: 'true'
      DNS_BOGUS_PRIV: 'true'
      DNS_FQDN_REQUIRED: 'true'
      IPv6: 'false'
      #DNSMASQ_USER: pihole
      WEBPASSWORD: ${PIHOLE_PWD?err}
    volumes:
      - 'etc-pihole:/etc/pihole/'
      - 'etc-dnsmasq.d:/etc/dnsmasq.d/'
    restart: unless-stopped
    dns:
      - 127.0.0.1
    networks:
      pihole_net:
        ipv4_address: 10.0.74.74

networks:
  vlan:
    name: ipvlan
    driver: ipvlan
    driver_opts:
      parent: ${INTERFACE?err}
      ipvlan_mode: l2
    ipam:
      config:
        - subnet: '10.0.1.0/16'
          ip_range: '10.0.74.0/24'
          gateway: '10.0.1.1'
          aux_addresses:
            fitlet: 10.0.74.0

volumes:
  etc-pihole:
    name: 'pihole_etc-pihole'
  etc-dnsmasq.d:
    name: 'pihole_etc-dnsmasq.d'
