services:
  pihole:
    container_name: pihole
    image: pihole/pihole:2022.05
    ports:
      - "53:53/tcp"
      - "53:53/udp"
      - "80:80/tcp"
      - "443:443/tcp"
    environment:
      TZ: 'America/New_York'
      PIHOLE_DNS_: 10.0.1.1;10.0.1.1
      DNSSEC: 'true'
      DNS_BOGUS_PRIV: 'true'
      DNS_FQDN_REQUIRED: 'true'
      IPv6: 'false'
      WEBPASSWORD: ${PIHOLE_PWD?err}
    volumes:
      - 'etc-pihole:/etc/pihole/'
      - 'etc-dnsmasq.d:/etc/dnsmasq.d/'
    restart: unless-stopped
    dns:
      - 127.0.0.1
    networks:
      vlan:
        ipv4_address: ${PIHOLE_IP?err}

volumes:
  etc-pihole:
    name: 'pihole_etc-pihole'
  etc-dnsmasq.d:
    name: 'pihole_etc-dnsmasq.d'

networks:
  vlan:
    name: ipvlan
    driver: ipvlan
    driver_opts:
      parent: ${VLAN_INTERFACE?err}
      ipvlan_mode: l2
    ipam:
      config:
        - subnet: '10.0.1.0/16'
          ip_range: '10.0.74.0/24'
          gateway: '10.0.1.1'